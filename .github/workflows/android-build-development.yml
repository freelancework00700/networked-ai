name: Android Build - Development

on:
  push:
    branches:
      - development
  workflow_dispatch: # allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    environment: development # use github environment for development secrets
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create development .env file
        run: |
          cat > .env << EOF
          API_URL=${{ secrets.API_URL }}
          OPEN_AI_API_KEY=${{ secrets.OPEN_AI_API_KEY }}
          TENOR_API_KEY=${{ secrets.TENOR_API_KEY }}
          MAPTILER_API_KEY=${{ secrets.MAPTILER_API_KEY }}
          UNSPLASH_API_KEY=${{ secrets.UNSPLASH_API_KEY }}
          FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_MEASUREMENT_ID=${{ secrets.FIREBASE_MEASUREMENT_ID }}
          FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          EOF
        shell: bash

      - name: Build Angular app (Development)
        run: npm run build
        env:
          NODE_ENV: development

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/release-keystore.jks
        shell: bash

      - name: Create keystore.properties
        run: |
          cat > android/keystore.properties << EOF
          storeFile=release-keystore.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF
        shell: bash

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK (Development)
        working-directory: android
        run: |
          ./gradlew assembleRelease

      - name: Build AAB (Development)
        working-directory: android
        run: |
          ./gradlew bundleRelease

      - name: Generate date string
        id: date
        run: |
          DATE=$(date +'%d%m%Y')
          echo "date=$DATE" >> $GITHUB_OUTPUT

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: networked-ai-dev-apk-${{ steps.date.outputs.date }}
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: networked-ai-dev-aab-${{ steps.date.outputs.date }}
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Clean up keystore
        if: always()
        run: |
          rm -f android/release-keystore.jks
          rm -f android/keystore.properties
          rm -f .env
        shell: bash

