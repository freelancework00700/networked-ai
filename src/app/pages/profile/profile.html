<ion-header>
  <ion-toolbar>
    <div class="w-full p-6 px-4 max-w-[672px] mx-auto">
      <div class="flex justify-between">
        <div class="flex items-center body-14SB neutral-01">
          Sandra Tanner
          <div class="pi pi-angle-down neutral-02 !text-[16px] ml-1"></div>
        </div>
        <div class="flex gap-4 items-center">
          <ion-icon src="/assets/svg/notification.svg" class="text-[20px] cursor-pointer"></ion-icon>
          <ion-icon src="/assets/svg/menu-dot.svg" class="text-[20px] cursor-pointer"></ion-icon>
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="w-full px-4 max-w-[672px] mx-auto">
    <div class="flex flex-col items-start py-4 gap-6 bg-neutral-07">
      <div class="flex flex-col items-start gap-4 bg-neutral-07 w-full">
        <div class="flex items-center w-full">
          <!-- Profile image -->
          <div class="w-[72px] min-w-[72px] h-[72px] rounded-full overflow-hidden">
            <img src="/assets/images/profile.jpeg" alt="Sandra Tanner" class="w-full h-full object-cover" />
          </div>

          <!-- Stats -->
          <div class="flex items-center w-full">
            <div class="flex flex-col items-center w-full">
              <div class="heading-h3 neutral-01">249</div>
              <div class="body-12 neutral-03">Networks</div>
            </div>
            <div class="flex flex-col items-center w-full">
              <div class="heading-h3 neutral-01">60</div>
              <div class="body-12 neutral-03">Events</div>
            </div>
            <div class="flex flex-col items-center w-full">
              <div class="heading-h3 neutral-01">75</div>
              <div class="body-12 neutral-03">Attended</div>
            </div>
          </div>
        </div>
        <div class="flex flex-col gap-3">
          <!-- Name -->
          <div class="heading-h3 neutral-01">Sandra Tanner</div>
          <div>
            <!-- Location -->
            <div class="flex items-center gap-2 body-14R neutral-03">
              <ion-icon src="/assets/svg/location-icon.svg" class="text-[16px]"></ion-icon>
              <span>Atlanta, GA</span>
            </div>

            <!-- Title -->
            <div class="flex items-center gap-2 body-14R neutral-03">
              <ion-icon src="/assets/svg/briefcase.svg" class="text-[16px]"></ion-icon>
              <span>Founder &amp; CEO, Cortazzo Consulting</span>
            </div>
          </div>

          <!-- Highlights -->
          <div class="w-full flex flex-col body-14R neutral-01">
            <div>ğŸ  ATL, Georgia</div>
            <div>ğŸ™ğŸ» Believer</div>
            <div>ğŸ’¼ Entrepreneur</div>
            <div>ğŸ§  AI Thought Leader</div>
            <div>ğŸ§± Community Builder</div>
            <div>âœˆï¸ International Traveler</div>
          </div>
        </div>
        <!-- Links -->
        <profile-link class="w-full" />
      </div>
      <!-- Action Buttons -->
      <div class="w-full flex flex-col gap-3">
        <!-- Top Row: Edit Profile and Share Profile -->
        <div class="flex items-center gap-3">
          <app-button label="Edit Profile" iconName="pi-pencil" color="secondary" (click)="navCtrl.navigateForward('/profile/edit')" class="w-full" />
          <app-button label="Share Profile" iconName="pi-share-alt" color="secondary" class="w-full" />
        </div>
        <!-- Bottom Row: Set Up Subscription -->
        <button type="button" class="w-full h-[44px] body-14SB neutral-01 !rounded-lg bg-[#2B5BDE] flex gap-2 justify-center items-center">
          <ion-icon src="/assets/svg/subscription-white.svg" class="text-[18px]"></ion-icon>
          <span class="body-14SB neutral-07">Set Up Subscription</span>
        </button>
      </div>

      <!-- Networking Score Card -->
      <div class="w-full">
        <networking-score-card [score]="37890" />
      </div>

      <!-- Business Card -->
      <div class="w-full">
        <business-card />
      </div>
      <div class="bg-neutral-07 w-full">
        <div class="w-full flex items-center min-h-[48px]">
          @for (slide of slides; track slide.value) {
            <div class="flex-1 flex items-center justify-center cursor-pointer" (click)="changeTab(slide.value)">
              <ion-icon [src]="currentSlide() === slide.value ? slide.iconActive : slide.icon" class="text-[20px]" />
            </div>
          }
        </div>
        <div class="swiper swiper-profile">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <profile-hosted-events [events]="events" />
            </div>
            <div class="swiper-slide">
              <profile-attended-events [events]="events" />
            </div>
            <div class="swiper-slide">
              <profile-upcoming-events [events]="events" />
            </div>
            <div class="swiper-slide">
              <profile-posts [posts]="posts" />
            </div>
            <div class="swiper-slide">
              <profile-achievement />
            </div>
            <div class="swiper-slide">
              <profile-liked-events [events]="events" />
            </div>
          </div>
          <div class="swiper-scrollbar"></div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
