<ion-header>
  <ion-toolbar>
    <div class="flex items-center gap-2 max-sm:px-4 pt-2.5 cursor-pointer max-w-[672px] mx-auto" (click)="navCtrl.back()">
      <div class="pi pi-arrow-left"></div>
      <div class="body-14M neutral-02 text-center w-full">Event Analytics</div>
      <div class="pi pi-download"></div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="min-h-full">
    <div class="w-full max-w-[672px] mx-auto">
      <div class="flex flex-col">
        <div class="h-[260px] relative">
          <img class="w-full h-full object-cover" [src]="eventImage()" alt="Event image" />

          <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent p-4 flex flex-col justify-end">
            <div class="heading-h2 text-white">
              {{ eventData.title }}
            </div>

            <div class="flex flex-col gap-2 text-white">
              <!-- DATE -->
              <div class="flex items-center gap-2">
                <i class="pi pi-calendar"></i>
                <div>
                  {{ eventData.date }}
                </div>
              </div>

              <!-- LOCATION -->
              <div class="flex items-center gap-2">
                <i class="pi pi-map-marker"></i>
                <div>
                  {{ eventData.location }}
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="flex m-6">
          <div class="flex flex-col gap-2 flex-1">
            <img src="assets/svg/ticket/ticket.svg" class="stat-icon" class="w-6 h-6" />
            <div class="body-14M neutral-03">Tickets Sold</div>
            <div class="body-16SB">{{ totalTicketsSold }}</div>
          </div>

          <div class="flex flex-col gap-2 flex-1">
            <img src="assets/svg/ticket/dollar.svg" class="stat-icon" class="w-6 h-6" />
            <div class="body-14M neutral-03">Total Sales</div>
            <div class="body-16SB">${{ penniesToDollars(totalSales) }}</div>
          </div>
        </div>
        <div class="p-4">
          <tickets [eventData]="eventData" />
        </div>
        <div class="p-4">
          <promo-codes [promoCodes]="promoCodes()" />
        </div>
      </div>
    </div>
  </div>
</ion-content>
