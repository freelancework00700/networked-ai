<ion-header mode="md">
  <ion-toolbar>
    <div class="flex items-center gap-2 max-sm:px-4 pt-2.5 cursor-pointer max-w-[672px] mx-auto">
      <div class="pi pi-arrow-left" (click)="navigationService.back()"></div>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" mode="md">
  <div class="min-h-full">
    <div class="w-full max-w-[672px] mx-auto p-4">
      <div class="body-16M neutral-02">
        {{ question()?.question }}
      </div>
      <div class="pt-1 flex justify-between items-center">
        <div class="heading-h2">
          {{ option()?.option }}
        </div>
        <div class="heading-h3 neutral-03">
          {{ option()?.selected_count }}
        </div>
      </div>

      @for (suggestion of users(); track suggestion.id) {
        <div class="border-b border-gray-200">
          <user-card-list [user]="suggestion" />
        </div>
      }
      @if (hasMore()) {
        <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreUsers($event)">
          <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more users..." />
        </ion-infinite-scroll>
      }
    </div>
  </div>
</ion-content>
