<ion-header>
  <ion-toolbar>
    <!-- user and notification -->
    <div class="flex justify-between px-4 py-2.5">
      <div class="flex items-center">
        Ethan Cortazzo
        <div class="pi pi-angle-down neutral-02 !text-[16px] ml-1"></div>
      </div>
      <div class="pi pi-bell neutral-02 !text-[18px]" (click)="navCtrl.navigateForward('/notification')"></div>
    </div>

    <!-- segment buttons -->
    <segment-button [items]="tabItems" [value]="tab()" (valueChange)="onSegmentChange($event)" />
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="w-full max-w-[672px] mx-auto p-4 pt-0 relative h-full">
    @if (tab() === 'events') {
      <home-event />
    } @else {
      <home-feed />
    }
  </div>
</ion-content>
