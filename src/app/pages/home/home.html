<ion-header>
  <ion-toolbar>
    <!-- user and notification -->
    <div class="flex justify-between px-4 py-2.5">
      <div class="flex items-center">
        Ethan Cortazzo
        <div class="pi pi-angle-down neutral-02 !text-[16px] ml-1"></div>
      </div>
      <div class="pi pi-bell neutral-02 !text-[18px]"></div>
    </div>

    <!-- segment buttons -->
    <div class="bg-neutral-07 w-full max-w-[672px] mx-auto">
      <div class="flex">
        <button type="button" class="segment-button" [class.active]="segmentValue() === 'events'" (click)="segmentValue.set('events')">
          <div class="pi pi-calendar-clock segment-icon"></div>
          <span class="segment-text">Events</span>
        </button>
        <button type="button" class="segment-button" [class.active]="segmentValue() === 'feed'" (click)="segmentValue.set('feed')">
          <div class="pi pi-book segment-icon"></div>
          <span class="segment-text">My Feed</span>
        </button>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  @if (segmentValue() === 'events') {
    <home-event />
  } @else {
    <home-feed />
  }
</ion-content>
