<ion-header mode="md">
  <ion-toolbar mode="md">
    <!-- user and notification -->
    @if (isLoggedIn()) {
      <div class="w-full p-6 px-4 max-w-[672px] mx-auto">
        <profile-header-toolbar />
      </div>
    }

    <!-- segment buttons -->
    <segment-button [items]="tabItems" [value]="tab()" (valueChange)="onSegmentChange($event)" />
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="w-full max-w-[672px] mx-auto relative h-full">
    @if (tab() === 'events') {
      <home-event />
    } @else {
      <home-feed />
    }
  </div>
</ion-content>
