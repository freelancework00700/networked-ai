<ion-header>
  <ion-toolbar>
    <!-- user and notification -->
    <div class="flex justify-between px-4 py-2.5">
      <div class="flex items-center">
        Ethan Cortazzo
        <div class="pi pi-angle-down neutral-02 !text-[16px] ml-1"></div>
      </div>
      <div class="pi pi-bell neutral-02 !text-[18px]"></div>
    </div>

    <!-- segment buttons -->
    <segment-button [items]="tabItems" [value]="tab()" (valueChange)="onSegmentChange($event)" />
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  @if (tab() === 'events') {
    <home-event />
  } @else {
    <home-feed />
  }
</ion-content>
