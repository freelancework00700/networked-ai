<ion-content [fullscreen]="true" class="onboarding-content">
  <div class="onboarding-container max-w-[672px]">
    <!-- skip button -->
    @if (currentSlide() < 2) {
      <div class="skip-button pt-safe">
        <button (click)="goToSlide(2)" class="skip-btn body-16SB neutral-05">Skip</button>
      </div>
    }

    <!-- progress bar -->
    <div class="progress-bar mx-auto pt-safe">
      <div class="progress-segment" [class.active]="currentSlide() >= 0"></div>
      <div class="progress-segment" [class.active]="currentSlide() >= 1"></div>
      <div class="progress-segment" [class.active]="currentSlide() >= 2"></div>
    </div>

    <!-- swiper container -->
    <swiper-container
      #onboardingSwiper
      speed="100"
      space-between="0"
      slides-per-view="1"
      allow-touch-move="true"
      [modules]="swiperModules"
      (swiperslidechange)="onSlideChange($event)"
    >
      <!-- screen 1: host and share -->
      <swiper-slide>
        <div class="slide-content">
          <!-- image -->
          <div class="slide-image">
            <img src="assets/svg/onBoarding-1.svg" />
          </div>

          <!-- title -->
          <div class="text-left">
            <h2 class="heading-h1 neutral-07 font-medium">Host and Share Channels, Groups, and Events.</h2>
          </div>

          <!-- button -->
          <div class="slide-button">
            <app-button label="Next" (click)="goToSlide(1)" iconPos="right" iconName="pi-arrow-right" class="w-full" />
          </div>
        </div>
      </swiper-slide>

      <!-- screen 2: find events -->
      <swiper-slide>
        <div class="slide-content">
          <!-- image -->
          <div class="slide-image">
            <img src="assets/svg/onBoarding-2.svg" />
          </div>

          <!-- content -->
          <div class="text-left">
            <h2 class="heading-h1 neutral-07 font-medium">Find Events and Get Tickets with Ease.</h2>
          </div>

          <!-- button -->
          <div class="slide-button">
            <app-button label="Next" (click)="goToSlide(2)" iconPos="right" iconName="pi-arrow-right" class="w-full" />
          </div>
        </div>
      </swiper-slide>

      <!-- screen 3: grow connections -->
      <swiper-slide>
        <div class="slide-content">
          <!-- image -->
          <div class="slide-image">
            <img src="assets/svg/onBoarding-3.svg" />
          </div>

          <!-- title -->
          <div class="text-left">
            <h2 class="heading-h1 neutral-07 font-medium">Grow Your Connections and Networks in your Area!</h2>
          </div>

          <!-- button -->
          <div class="slide-button">
            <app-button label="Get Networked" (click)="completeOnboarding()" iconPos="right" iconName="pi-arrow-right" class="w-full" />
          </div>
        </div>
      </swiper-slide>
    </swiper-container>
  </div>
</ion-content>
