@for (item of filteredSuggestions(); track item.id) {
  <div class="flex items-center gap-3 bg-surface-0 py-4">
    <!-- profile picture -->
    <div class="w-12 h-12 rounded-full flex items-center justify-center flex-shrink-0">
      <img src="assets/images/profile.jpeg" class="w-full h-full rounded-full object-cover" />
    </div>

    <!-- name and details -->
    <div class="flex-1 flex flex-col gap-1">
      <div class="flex items-center gap-2">
        <div class="body-14SB neutral-01 truncate">{{ item.name }}</div>
        <div class="flex items-center gap-1 border border-[#dbdbdb] rounded-full py-0 h-[20px]">
          <img src="assets/svg/diamondYellow.svg" alt="diamond" class="h-4 w-auto ml-1.5" />
          <span class="text-sm font-medium pr-2">{{ item.value }}</span>
        </div>
      </div>
      <p class="body-12 neutral-03">{{ item.jobTitle }}, {{ item.company }}</p>
    </div>

    <!-- add button -->
    <app-button height="32px" color="secondary" (click)="addSuggestion(item.id)" [label]="isSelected(item.id) ? 'Message' : 'Add'" />
  </div>
} @empty {
  <div class="flex items-center justify-center h-full min-h-[400px]">
    <div class="flex flex-col items-center justify-center gap-3 text-center">
      <div class="bg-white rounded-2xl shadow-md p-3 flex items-center justify-center">
        <div class="icon-container">
          <img src="assets/svg/noUserIcon.svg" alt="no user" class="w-6 h-6" />
        </div>
      </div>
      <div class="text-[20px] font-semibold neutral-01">No Network Found</div>
      <div class="body-14M text-surface-600">Check your spelling or try searching for a different keyword.</div>
      <app-button (click)="clearSearch.emit($event)" label="Clear Search" color="secondary" />
    </div>
  </div>
}
