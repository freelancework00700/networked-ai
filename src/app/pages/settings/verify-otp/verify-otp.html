<ion-header mode="md">
  <ion-toolbar>
    <div class="flex items-center p-6 max-w-[672px] mx-auto">
      <i class="pi pi-arrow-left cursor-pointer neutral-03" (click)="navCtrl.back()"></i>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="md">
  <div class="w-full px-4 max-w-[672px] mx-auto py-4 h-full flex flex-col">
    @if (email() && mobile()) {
      <div class="mb-6 text-center">
        <h1 class="heading-h2 neutral-01">Verify Email and Phone</h1>
      </div>
    } @else if (email()) {
      <div class="mb-6 text-center">
        <h1 class="heading-h2 neutral-01">Verify New Email</h1>
      </div>
    } @else if (mobile()) {
      <div class="mb-6 text-center">
        <h1 class="heading-h2 neutral-01">Verify New Phone Number</h1>
      </div>
    }

    <otp-input
      [email]="email()"
      [mobile]="mobile()"
      [isLoading]="isLoading()"
      (resendOtp)="onResendOtp()"
      (emailOtpChange)="onEmailOtpChange($event)"
      (mobileOtpChange)="onMobileOtpChange($event)"
    />

    <div class="mt-auto pb-4">
      <app-button label="Verify" [isLoading]="isLoading()" [disabled]="!canVerify() || isLoading()" (click)="onVerify()" />
    </div>
  </div>
</ion-content>
