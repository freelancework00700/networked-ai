<ion-header mode="md">
  <ion-toolbar>
    <div class="flex items-center p-6 max-w-[672px] mx-auto">
      <i class="pi pi-arrow-left cursor-pointer neutral-03 !text-[20px]" (click)="navigationService.back()"></i>
      <div class="body-14M neutral-01 text-center w-full">Account Settings</div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="md">
  <div class="w-full px-4 max-w-[672px] mx-auto py-4 flex flex-col justify-between h-full">
    @if (isLoading()) {
      <div class="flex justify-center items-center py-8">
        <div class="body-14R neutral-03">Loading...</div>
      </div>
    } @else {
      <div class="bg-neutral-07 px-4 border border-neutral-300 rounded-3xl">
        <div class="flex items-center justify-between w-full py-3 cursor-pointer">
          <div class="flex items-center gap-3 flex-1">
            <span class="body-14R neutral-03">Email</span>
          </div>
          <div class="flex items-center gap-2">
            <span class="body-14R neutral-01">{{ currentUser()?.email || 'Not set' }}</span>
            <i class="pi pi-pencil cursor-pointer neutral-04 !text-[16px]" (click)="onEditEmail()"></i>
          </div>
        </div>

        <div class="h-px bg-neutral-05"></div>

        <div class="flex items-center justify-between w-full py-3 cursor-pointer">
          <div class="flex items-center gap-3 flex-1">
            <span class="body-14R neutral-03">Phone Number</span>
          </div>
          <div class="flex items-center gap-2">
            <span class="body-14R neutral-01">{{ currentUser()?.mobile || 'Not set' }}</span>
            <i class="pi pi-pencil cursor-pointer neutral-04 !text-[16px]" (click)="onEditPhone()"></i>
          </div>
        </div>

        <div class="h-px bg-neutral-05"></div>

        <div class="flex items-center justify-between w-full py-3 cursor-pointer">
          <div class="flex items-center gap-3 flex-1">
            <span class="body-14R neutral-03">Username</span>
          </div>
          <div class="flex items-center gap-2">
            <span class="body-14R neutral-01">{{ currentUser()?.username || 'Not set' }}</span>
            <i class="pi pi-pencil cursor-pointer neutral-04 !text-[16px]" (click)="onEditUsername()"></i>
          </div>
        </div>
      </div>

      <!-- Delete Account Button -->
      <div class="mb-6">
        <button type="button" class="w-full flex items-center justify-center py-3 !text-red-700 cursor-pointer body-14R" (click)="onDeleteAccount()">
          <span>Delete Account</span>
        </button>
      </div>
    }
  </div>
</ion-content>
