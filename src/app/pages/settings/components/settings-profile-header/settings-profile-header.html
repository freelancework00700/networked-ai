<div class="flex items-center justify-between p-4 bg-neutral-07 mb-4 border border-neutral-300 rounded-3xl">
  <div class="flex items-center gap-3 flex-1">
    <!-- Avatar -->
      <div class="relative w-[52px] h-[52px] rounded-full overflow-hidden">
        <img fill placeholder class="rounded-full object-cover" (error)="onImageError($event)"
          [ngSrc]="getImageUrl(currentUser()?.thumbnail_url ?? '')" />
      </div>

    <!-- Name and Edit Profile -->
    <div class="flex flex-col gap-1 flex-1">
      <div class="flex items-center gap-2">
        <span class="body-14SB neutral-01 py-1 rounded">{{ currentUser()?.name }}</span>
        <div class="flex items-center gap-1 border border-[#dbdbdb] rounded-full py-0 h-[20px]">
          <img [src]="diamondPath()" alt="diamond" class="h-4 w-auto ml-1.5" />
          <span class="text-sm font-medium pr-2">{{ currentUser()?.total_gamification_points || 0 }}</span>
        </div>
      </div>
      @if (showEditProfile()) {
      <span class="body-14R neutral-03 cursor-pointer" (click)="onEditProfileClick()">Edit Profile</span>
      }
    </div>
  </div>

  <!-- QR Code Icon -->
  <div class="cursor-pointer pr-4" (click)="onQrCodeClick()">
    <i class="pi pi-qrcode neutral-03 !text-[20px]"></i>
  </div>
</div>
