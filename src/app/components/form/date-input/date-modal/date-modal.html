<div class="p-4">
  <div class="flex items-center justify-center text-center">
    <div class="heading-h3 neutral-01">{{ title }}</div>
  </div>
  <!-- date input -->
  <ion-datetime
    [value]="selectedDate()"
    (ionChange)="onDateChange($event)"
    presentation="date"
    [preferWheel]="true"
    [showDefaultButtons]="false"
    class="c-date-picker"
  ></ion-datetime>

  <app-button label="Confirm" (click)="confirm()" />
</div>
