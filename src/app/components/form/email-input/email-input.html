<!-- label -->
@if (label()) {
  <label class="block neutral-02 body-14M mb-1">
    {{ label() }}
  </label>
}

<!-- input -->
<p-iconField>
  @if (showIcon()) {
    <p-inputIcon class="pi pi-envelope" />
  }

  <input
    pInputText
    type="email"
    class="w-full h-[44px]"
    (input)="onInput($event)"
    [attr.inputmode]="'email'"
    [invalid]="isControlInvalid"
    [placeholder]="getPlaceholder"
    [formControlName]="controlName()"
    [class.ng-invalid]="isControlInvalid"
  />
</p-iconField>

<!-- validation -->
@if (isControlInvalid) {
  <div class="accent-red pt-2 body-12M">Please enter the valid {{ label().toLowerCase() }}.</div>
}
