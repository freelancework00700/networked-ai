<p-button
  [label]="label()"
  [severity]="color()"
  [variant]="variant()"
  [iconPos]="iconPos()"
  [loading]="isLoading()"
  (click)="onClick($event)"
  [icon]="iconName() ? 'pi ' + iconName() : ''"
  [style]="{ width: width(), height: height() }"
  styleClass="w-full h-[44px] body-14SB neutral-01"
/>
