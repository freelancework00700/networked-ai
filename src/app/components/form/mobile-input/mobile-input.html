<!-- label -->
@if (label()) {
  <label class="block neutral-02 body-14M mb-1">
    {{ label() }}
  </label>
}

<!-- input -->
<input
  pInputText
  #mobileNumberInput
  class="w-full h-[44px]"
  (input)="onInput($event)"
  [attr.inputmode]="'numeric'"
  [invalid]="!!getErrorMessage"
  [formControlName]="controlName()"
  [class.ng-invalid]="!!getErrorMessage"
/>

<!-- validation -->
<small class="block invalid-text mt-1 min-h-[24px]" [style.visibility]="getErrorMessage ? 'visible' : 'hidden'">
  {{ getErrorMessage }}
</small>
