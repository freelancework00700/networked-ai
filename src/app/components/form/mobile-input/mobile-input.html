<!-- label -->
@if (label()) {
  <label class="block text-surface-900 mb-1">
    {{ label() }}
    @if (required()) {
      <span class="text-red-700">*</span>
    }
  </label>
}

<!-- input -->
<input
  pInputText
  #mobileNumberInput
  class="w-full h-[44px]"
  (input)="onInput($event)"
  [attr.inputmode]="'numeric'"
  [invalid]="!!getErrorMessage"
  [formControlName]="controlName()"
  [class.ng-invalid]="!!getErrorMessage"
/>

<!-- validation -->
<small class="block invalid-text mt-1 min-h-[24px]" [style.visibility]="getErrorMessage ? 'visible' : 'hidden'">
  {{ getErrorMessage }}
</small>
