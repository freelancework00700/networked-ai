<div
  class="relative flex items-center gap-4 py-3"
  [ngClass]="{
    'border-b border-surface-300': isModal(),
    'border border-surface-200 rounded-xl px-3': !isModal()
  }"
  (click)="onAdd.emit(event())"
>
  @if (!isModal()) {
    <button
      type="button"
      class="absolute top-2 right-2 flex h-5 w-5 items-center justify-center text-surface-500 rounded-full"
      (click)="onRemove.emit(event()); $event.stopPropagation()"
    >
      <div class="pi pi-times text-[12px]!"></div>
    </button>
  }

  <div class="relative h-22 w-22 shrink-0 overflow-hidden rounded-xl">
    <img fill placeholder class="rounded-xl object-cover" [ngSrc]="eventImage()" (error)="onImageError($event)" [alt]="event()?.title || 'event image'" />
  </div>

  <div class="flex flex-col gap-2">
    <div class="body-14SB neutral-01">
      {{ event()?.title }}
    </div>

    <div class="flex flex-col gap-1">
      @if (event()?.address) {
        <div class="flex items-center gap-2 body-12 neutral-02">
          <i class="pi pi-map-marker text-[14px]!"></i>
          <span>{{ event()?.address }}</span>
        </div>
      }

      @if (eventDate()) {
        <div class="flex items-center gap-2 body-12 neutral-02">
          <i class="pi pi-calendar text-[14px]!"></i>
          <span>{{ event()?.start_date | date: 'EEE MMM d' }}</span>
        </div>
      }
    </div>
  </div>
</div>
