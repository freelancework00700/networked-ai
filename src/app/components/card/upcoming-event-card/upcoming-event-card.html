<div class="rounded-[14px] bg-neutral-07 border border-[#f0f0f0] shadow-[0_2px_8px_rgba(0,0,0,0.04)] overflow-hidden p-2">
  <div class="flex items-center gap-3 pb-2">
    <!-- image -->
    <img [src]="event().image" class="w-[80px] h-[80px] rounded-[8px] object-cover flex-shrink-0" />

    <div class="flex-1 flex flex-col gap-1">
      <!-- title -->
      <div class="body-16SB neutral-01">{{ event().title }}</div>

      <!-- location -->
      <div class="flex items-center gap-1">
        <div class="pi pi-map-marker neutral-03 !text-[13px]"></div>
        <span class="body-12 neutral-03">{{ event().location }}</span>
      </div>

      <!-- date -->
      <div class="flex items-center gap-1">
        <div class="pi pi-clock neutral-03 !text-[13px]"></div>
        <span class="body-12 neutral-03">{{ event().date }}</span>
      </div>
    </div>

    <!-- day of week and day -->
    <div class="flex flex-col items-center justify-center w-[64px] bg-neutral-06 rounded-[8px] p-2">
      <div class="body-12 neutral-03">{{ event().dayOfWeek || 'Fri' }}</div>
      <div class="heading-h1 neutral-01">{{ event().day || '12' }}</div>
    </div>
  </div>

  <!-- view ticket button -->
  <app-button label="View Ticket" iconName="pi-ticket" height="40px" (click)="onViewTicket.emit()" />
</div>
