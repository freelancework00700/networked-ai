<!-- Default variant - list item with checkbox -->
<div class="flex items-center justify-between gap-3">
  <!-- Card Content -->
  <div
    class="flex items-center gap-3 p-3 rounded-lg border transition-all cursor-pointer flex-1 min-w-0"
    [ngClass]="selected() ? 'border bg-orange-50' : 'border-gray-300 bg-gray-50'"
    (click)="onToggle()"
  >
    <!-- Date Box -->
    <div class="flex flex-col items-center justify-center w-16 h-20 rounded-lg bg-white flex-shrink-0" [ngClass]="selected() ? 'border border-gray-300' : ''">
      <div [class]="isWeekend() ? 'body-12 text-red-600' : 'body-12 neutral-03'">{{ event().dayOfWeek }}</div>
      <div [class]="isWeekend() ? 'heading-h3 text-red-600' : 'heading-h3 neutral-01'">{{ event().day }}</div>
    </div>

    <!-- Event Details -->
    <div class="flex-1 flex flex-col gap-1 min-w-0 overflow-hidden">
      <div class="body-14SB neutral-01 truncate">{{ event().title }}</div>
      <div class="body-12 neutral-03 truncate">{{ event().location }}</div>
      <div class="body-12 neutral-03 truncate">{{ event().time }}</div>
    </div>

    <!-- Icon/Logo -->
    <img 
      [src]="event().image || 'assets/images/profile.jpeg'" 
      alt="Organization Logo" 
      class="w-20 h-20 object-cover rounded flex-shrink-0"
      onerror="this.src='assets/images/profile.jpeg'"
    />
  </div>

  <!-- Checkbox -->
  <div class="flex items-center justify-center flex-shrink-0">
    <p-checkbox [ngModel]="selected()" (ngModelChange)="onToggle()" [binary]="true"></p-checkbox>
  </div>
</div>
