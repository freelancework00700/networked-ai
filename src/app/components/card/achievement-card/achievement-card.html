<div
  class="flex flex-col items-center gap-2 p-2 rounded-xl bg-gradient-to-br from-[#1a1a1a] via-[#111111] to-[#0c0c0c] border border-[#1f1f1f]"
  [class.cursor-pointer]="!badge().is_locked"
  [class.cursor-not-allowed]="badge().is_locked"
  (click)="handleClick()"
>
  <div class="w-16 h-16 flex items-center justify-center">
    @if (badgeImageUrl()) {
      <img [src]="badgeImageUrl()" [alt]="badge().title" class="w-full h-full object-contain" />
    }
  </div>
  @if (badge().is_locked) {
    <span class="neutral-04 body-10">Locked</span>
  } @else if (badge().completed_date) {
    <span class="neutral-04 body-10">{{ badge().completed_date | date: 'dd/MM/yy' }}</span>
  } @else {
    <span class="neutral-04 body-10">Unlocked</span>
  }
</div>
