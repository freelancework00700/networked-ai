<div
  class="relative overflow-hidden flex flex-col lg:flex-row items-start justify-between gap-6 px-[12px] py-[16px] rounded-[12PX] border-none bg-gradient-to-r from-[#121212] via-[#0f0f0f] to-[#111827] pb-[36px]"
>
  <!-- Left copy -->
  <div class="flex flex-col gap-4 items-start relative z-10">
    <div class="w-[213px] flex flex-col gap-[2px]">
      <div class="body-16SB neutral-07 mb-0">Create Your Business Card!</div>
      <div class="body-12 neutral-07">Complete your profile, add your socials and share your business card!</div>
    </div>
    <app-button 
      label="Complete My Profile" 
      (click)="goToEditProfile()"
      class="!px-6 !py-3 !rounded-[12px] !h-[40px]"
    />
  </div>

  <!-- Right mock card preview -->
  <div class="absolute right-[26px] -top-[15px]">
    <ion-icon src="/assets/svg/business-card.svg" class="w-[104px] h-[174px] object-contain scale-150"></ion-icon>
  </div>
</div>
