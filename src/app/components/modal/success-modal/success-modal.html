<div class="inner-content pt-10">
  <div class="w-full px-6 max-w-[672px] mx-auto text-center">
    <div class="flex justify-center mb-6">
      <div class="bg-neutral-07 rounded-[24px] p-3 shadow-[0px_16px_32px_0px_rgba(7,40,70,0.1)]">
        <div
          class="linear-7-gradient h-12 w-12 !rounded-[12px] overflow-hidden shadow-[0px_12px_24px_0px_rgba(9,70,103,0.3)] flex justify-center items-center"
        >
          <div class="pi pi-check neutral-07"></div>
        </div>
      </div>
    </div>

    <div class="flex flex-col gap-3 mb-8">
      <div class="heading-h3 neutral-01 text-center">{{ title }}</div>
      @if (description) {
        <div class="body-14R neutral-03 text-center">{{ description }}</div>
      }
    </div>
  </div>
</div>

<ion-footer mode="md">
  <ion-toolbar>
    <div class="p-6 max-w-[672px] mx-auto">
      <app-button [label]="buttonLabel" (click)="dismiss()" />
    </div>
  </ion-toolbar>
</ion-footer>
