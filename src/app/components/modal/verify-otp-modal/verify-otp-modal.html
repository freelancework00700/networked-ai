<div class="inner-content px-4 pt-4">
  <otp-input
    [email]="email"
    [mobile]="mobile"
    [isLoading]="isLoading()"
    (resendOtp)="resendOtp()"
    [isInvalidOtp]="isInvalidOtp()"
    (emailOtpChange)="emailOtp.set($event)"
    (mobileOtpChange)="mobileOtp.set($event)"
  />
</div>

<ion-footer mode="md">
  <ion-toolbar mode="md">
    <div class="p-4">
      <app-button label="Verify OTP" [isLoading]="isLoading()" (click)="verifyOtp()" />
    </div>
  </ion-toolbar>
</ion-footer>
