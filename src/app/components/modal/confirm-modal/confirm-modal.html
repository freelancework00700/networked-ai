<div class="inner-content px-4 pt-10">
  <div [class.text-center]="iconPosition === 'center'" [class.text-left]="iconPosition === 'left'">
    <div class="flex mb-4" [class.justify-center]="iconPosition === 'center'" [class.justify-start]="iconPosition === 'left'">
      @if (iconName || icon) {
        <div class="bg-white rounded-2xl shadow-md p-3 flex items-center justify-center">
          <div class="icon-container" [style.backgroundColor]="iconBgColor">
            @if (icon) {
              <img [src]="icon" [alt]="title" class="w-6 h-6" />
            }

            @if (iconName) {
              <i class="pi {{ iconName }} text-white text-xl"></i>
            }
          </div>
        </div>
      }
    </div>

    <div class="flex flex-col gap-2 mb-8">
      <div class="heading-h3">{{ title }}</div>

      @if (description) {
        <p class="body-12 neutral-03">{{ description }}</p>
      }
    </div>
  </div>
</div>

<ion-footer mode="md">
  <ion-toolbar mode="md">

      <div class="p-4 flex gap-2">
        @if (shareButtonLabel || cancelButtonLabel) {
          @if (shareButtonLabel) {
            <app-button [label]="shareButtonLabel" iconName="pi-upload" color="secondary" (click)="share()" class="flex-1" [disabled]="isLoading()" />
          }
          @if (cancelButtonLabel) {
            <app-button [label]="cancelButtonLabel" color="secondary" (click)="cancel()" class="flex-1" [disabled]="isLoading()" />
          }
        }
        <app-button
          [label]="confirmButtonLabel"
          (click)="confirm()"
          class="flex-1"
          [color]="confirmButtonColor"
          [customColor]="customColor"
          [isLoading]="isLoading()"
          [disabled]="isLoading()"
        />
      </div>
  </ion-toolbar>
</ion-footer>
