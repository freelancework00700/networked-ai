<ion-header mode="md">
  <ion-toolbar mode="md">
    <div class="p-4 text-center heading-h3 neutral-01">Event Category</div>
  </ion-toolbar>
</ion-header>

<div class="inner-content px-4">
  <ion-picker (ionChange)="value = $any($event).detail.value">
    <ion-picker-column name="column" [value]="value">
      @for (option of options(); track option.value) {
        <ion-picker-column-option [value]="option.value">
          {{ option.label }}
        </ion-picker-column-option>
      }
    </ion-picker-column>
  </ion-picker>
</div>

<ion-footer mode="md">
  <ion-toolbar mode="md">
    <div class="p-4">
      <app-button label="Confirm" (click)="dismiss()" />
    </div>
  </ion-toolbar>
</ion-footer>
