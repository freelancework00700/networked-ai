<div class="inner-content px-4 py-6 flex flex-col gap-4">
  @if (!isPaid) {
    <div class="flex items-center justify-between">
      <div class="body-16M">Create Ticket</div>
      <div class="pi pi-times" (click)="close()"></div>
    </div>
  }
  @for (ticketType of ticketTypes; track ticketType.type) {
    @if (ticketType.isPaid === isPaid && !(hasFreeTicket && ticketType.type === 'free')) {
      <ticket-type-card
        [icon]="ticketType.icon"
        [label]="ticketType.label"
        [description]="ticketType.description"
        (click)="selectTicketType(ticketType.type)"
      />
    }
  }
</div>
