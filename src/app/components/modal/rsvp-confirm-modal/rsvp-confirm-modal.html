<div class="inner-content px-4 pt-10 flex flex-col items-center justify-center text-center h-full w-full">
  <div class="flex mb-4 justify-center">
    <div class="bg-white rounded-2xl shadow-md p-3 flex items-center justify-center">
      <div class="icon-container" style="background-color: #f5bc61">
        <i class="pi pi-check text-white text-xl"></i>
      </div>
    </div>
  </div>

  <div class="flex flex-col gap-2 mb-8">
    <div class="heading-h3">RSVP Confirmed!</div>
    <p class="body-14R neutral-03 max-w-sm">We've sent your booking details to your inbox, you can also check your profile &gt; upcoming events.</p>
  </div>
</div>

<ion-footer mode="md">
  <ion-toolbar mode="md">
    <div class="p-4 flex flex-col gap-2">
      <div class="flex gap-2">
        <app-button label="Share" (click)="share()" iconName="pi pi-upload" color="secondary" class="flex-1" />
        <app-button label="Add Event" (click)="addEvent()" icon="/assets/svg/social-feed/calendar-plus.svg" color="secondary" class="flex-1" />
      </div>
      <app-button label="Done" (click)="done()" />
    </div>
  </ion-toolbar>
</ion-footer>
