<ion-header mode="md">
  <ion-toolbar mode="md">
    <div class="p-6">
      <div class="flex items-center justify-between relative">
        <div class="body-16M neutral-01">Browse events by city</div>
        <i class="pi pi-times" (click)="close()"></i>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="px-6 pb-6">
    <div class="mb-4">
      <searchbar [searchQuery]="searchQuery()" [placeholder]="'Search location'" (searchChange)="onSearchChange($event)" (clear)="onSearchClear()" />
    </div>

    @for (city of filteredCities(); track city.name + city.state) {
      <div
        class="flex items-center justify-between py-3 border-b border-surface-200 cursor-pointer hover:bg-surface-50 transition-colors"
        (click)="selectCity(city)"
      >
        <div class="body-regular-14 neutral-01">
          {{ city.name }}, {{ city.state }}
          @if (city.isCurrentLocation) {
            <span class="body-12 neutral-04 ml-2">(Current Location)</span>
          }
        </div>
      </div>
    }
  </div>
</ion-content>
