<ion-header mode="md">
  <ion-toolbar mode="md">
    <div class="p-4 flex items-center justify-between">
      <div class="heading-h3 neutral-01">Filter</div>
      <div class="pi pi-times cursor-pointer" (click)="modalService.close()"></div>
    </div>
  </ion-toolbar>
</ion-header>

<div class="inner-content px-4">
  <div [formGroup]="form()">
    <text-input
      label="Location"
      [readonly]="true"
      [isSubmitted]="false"
      controlName="location"
      iconName="pi-map-marker"
      placeholder="Search location"
      (click)="openLocationModal()"
    />
  </div>

  <div class="body-regular-14 mt-3">Show networks that are within:</div>

  <div class="distance-chart">
    @for (bar of barHeights; track $index) {
      <div
        class="distance-chart-bar"
        [style.height.%]="bar"
        [class.distance-chart-bar-active]="isBarActive($index)"
        [class.distance-chart-bar-inactive]="!isBarActive($index)"
      ></div>
    }
  </div>

  <ion-range
    min="0"
    max="50"
    [value]="distance()"
    (ionInput)="onRangeChange($event)"
    (ionChange)="onRangeChange($event)"
  ></ion-range>

  <div class="body-medium-16 mt-2">{{ distance() }} miles</div>
</div>

<ion-footer mode="md">
  <ion-toolbar mode="md">
    <div class="p-4 flex gap-2">
      <app-button label="Reset" color="secondary" (click)="reset()" class="flex-1" />
      <app-button label="Apply" (click)="apply()" class="flex-1" />
    </div>
  </ion-toolbar>
</ion-footer>
