<div class="flex justify-between">
  <div class="flex items-center body-14SB neutral-01 cursor-pointer" (click)="onUsernameClick($event)">
    {{ userName() }}
    <div [class]="isAccountsPopoverOpen() ? 'pi pi-angle-up' : 'pi pi-angle-down'" class="neutral-02 !text-[16px] ml-1"></div>
  </div>
  <div class="flex gap-4 items-center">
    <div class="pi pi-bell neutral-02 !text-[18px] cursor-pointer" (click)="onNotificationClick()"></div>
    @if (showMenuIcon()) {
      <ion-icon src="/assets/svg/menu-dot.svg" class="text-[20px] cursor-pointer" (click)="onMenuIconClick($event)"></ion-icon>
    }
  </div>
</div>
