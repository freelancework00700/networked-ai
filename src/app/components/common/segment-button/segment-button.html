<div class="bg-neutral-07 w-full max-w-[672px] mx-auto">
  <div class="flex">
    @for (item of items(); track item.value) {
      <div type="button" class="segment-button" [class.active]="value() === item.value" (click)="valueChange.emit(item.value)">
        @if (item.icon) {
          <ion-icon class="segment-icon" [src]="value() === item.value ? item.activeIcon : item.icon" />
        } @else if (item.iconClass) {
          <div [class]="'pi ' + item.iconClass + ' segment-icon'"></div>
        }
        <span class="segment-text">{{ item.label }}</span>
      </div>
    }
  </div>
</div>
