<div class="flex justify-between">
  <div class="flex items-center body-14SB neutral-01 cursor-pointer" (click)="openAccountSwitcherPopover($event)">
    <!-- display logged in user name -->
    {{ loggedInUserName() }}

    <!-- dropdown arrow -->
    <div [class]="isPopoverOpen() ? 'pi pi-angle-up' : 'pi pi-angle-down'" class="neutral-02 text-[16px]! ml-1"></div>
  </div>

  <div class="flex gap-4 items-center">
    <!-- notification icon -->
    <div class="relative" (click)="navigationService.navigateForward('/notification')">
      <div class="pi pi-bell neutral-02 text-[18px]! cursor-pointer"></div>
      @if (notificationsService.unreadCount() > 0) {
        <div class="absolute top-[-4px] right-[-2px] w-3 h-3 bg-[#F4A600] rounded-full"></div>
      }
    </div>

    <!-- menu icon -->
    @if (showMenuIcon()) {
      <ion-icon src="/assets/svg/menu-dot.svg" (click)="openProfileOptionsPopover($event)" class="text-[20px] cursor-pointer" />
    }
  </div>
</div>
