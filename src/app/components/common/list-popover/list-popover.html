<div class="p-1">
  @for (item of displayItems(); track item.label) {
    @if (item.type === 'sign-out') {
      <div class="h-px bg-neutral-05 my-1"></div>
    }
    <div
      class="flex items-center gap-3 px-3 py-2.5 cursor-pointer rounded-lg"
      [class.bg-neutral-06]="isActiveAccount(item)"
      (click)="onItemClick(item)"
    >
      @if (item.avatar) {
        <img [src]="item.avatar" [alt]="item.label" class="w-10 h-10 rounded-full object-cover" />
      } @else {
        <div class="w-10 h-10 rounded-full bg-neutral-06 flex items-center justify-center">
          <div [class]="'pi ' + item.icon + ' neutral-02 !text-[16px] p-1'"></div>
        </div>
      }
      <span class="body-14M neutral-01">{{ item.label }}</span>
    </div>
  }
</div>
