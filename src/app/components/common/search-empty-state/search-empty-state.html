<div class="flex items-center justify-center h-full min-h-[400px]">
  <div class="flex flex-col items-center justify-center gap-3 text-center">
    <div class="bg-white rounded-2xl shadow-md p-3 flex items-center justify-center">
      <div class="icon-container">
        <i [class]="'pi ' + icon() + ' text-4xl text-white'"></i>
      </div>
    </div>

    <div class="text-[20px] font-semibold neutral-01">{{ title() }}</div>
    <div class="body-14M text-surface-600">{{ subtitle() }}</div>
    <app-button (click)="onClearSearch()" [label]="buttonText()" color="secondary" />
  </div>
</div>
