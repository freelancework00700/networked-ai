<div class="flex flex-col items-center justify-center py-12 px-4 h-full">
  <div class="mb-6">
    <img [src]="imagePath" [alt]="title" class="w-full max-w-[280px] mx-auto" />
  </div>

  <div class="mb-3">
    <h2 class="heading-h2 neutral-01 text-center">{{ title }}</h2>
  </div>

  <div class="mb-6 max-w-[320px]">
    <p class="body-14M neutral-03 text-center">{{ description }}</p>
  </div>

  <app-button label="Sign In or Create Account" color="primary" (click)="onSignInClick()" />
</div>
